<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Herbal Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black font-sans">
    <header class="bg-gray-900 text-white p-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold">AYUSH</h1>
        <nav class="space-x-4">
            <a href="index.html" class="hover:bg-green-600 text-black bg-green-500 rounded p-1">Home</a>
            <a href="plantList.html" class="hover:bg-green-600 text-black bg-green-500 rounded p-1">Garden</a>
        </nav>
    </header>

    <main class="text-center py-16">
        <div id="auth" class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-md">
            <div class="flex justify-around text-gray-300 mb-6">
                <button id="login-tab" class="w-1/2 text-lg py-2 focus:outline-none border-b-2 border-green-500">Login</button>
                <button id="signup-tab" class="w-1/2 text-lg py-2 focus:outline-none border-b-2 border-transparent hover:border-green-500">Sign Up</button>
            </div>

            <div id="login-form" class="text-left text-white">
                <h2 class="text-2xl mb-4">Login</h2>
                <form>
                    <label for="login-email" class="block mb-2">Email</label>
                    <input type="email" id="login-email" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">

                    <label for="login-password" class="block mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full p-2 mb-6 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">

                    <button type="submit" class="w-full bg-green-500 py-2 rounded text-white hover:bg-green-600">Login</button>
                </form>
            </div>

            <div id="signup-form" class="text-left text-white hidden">
                <h2 class="text-2xl mb-4">Sign Up</h2>
                <form>
                    <label for="signup-name" class="block mb-2">Name</label>
                    <input type="text" id="signup-name" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">

                    <label for="signup-email" class="block mb-2">Email</label>
                    <input type="email" id="signup-email" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">

                    <label for="signup-password" class="block mb-2">Password</label>
                    <input type="password" id="signup-password" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">

                    <label for="signup-confirm-password" class="block mb-2">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" class="w-full p-2 mb-6 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">

                    <button type="submit" class="w-full bg-green-500 py-2 rounded text-white hover:bg-green-600">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-300 p-4 text-center">
        &copy; 2025 Virtual Herbal Garden
    </footer>

    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('border-green-500');
            signupTab.classList.remove('border-green-500');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('border-green-500');
            loginTab.classList.remove('border-green-500');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script>
</body>
</html>
